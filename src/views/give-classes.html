<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devy | Encontre seus devys aqui</title>
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/partials/page-give-classes.css" />
  <link rel="stylesheet" href="/styles/partials/header.css" />
  <link rel="stylesheet" href="/styles/partials/forms.css" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet" />

</head>

<body id="page-give-classes">
  <div id="container">
    <header class="page-header">
      <div class="top-bar-container">
        <a href="/">
          <img src="/images/icons/back.svg" alt="Voltar" />
        </a>
        <img src="/images/logo.svg" alt="Devy" />
      </div>

      <div class="header-content">
        <strong> Sua jornada como Devy começa aqui </strong>
        <p>A primeira etapa, é preencher esse formulário</p>
      </div>
    </header>

    <main>
      <form action="" id="create-class">
        <fieldset>
          <legend>Seus dados</legend>

          <div class="input-block">
            <label for="name"> Nome Completo</label>
            <input name="name" id="name" required />
          </div>

          <div class="input-block">
            <label for="avatar">Link da sua foto <small>(começe com https://)</small></label>
            <input name="avatar" id="avatar" type="url" required />
          </div>

          <div class="input-block">
            <label for="whatsapp">Whatsapp<small>(somente números)</small></label>
            <input name="whatsapp" id="whatsapp" type="number" required />
          </div>

          <div class="textarea-block">
            <label for="bio"> Sobre</label>
            <textarea name="bio" id="bio" required></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend>Sobre a aula</legend>
          <div class="select-block">
            <label for="subject"> Linguagem </label>
            <select name="subject" id="subject" required>
              <option value="">Selecione uma opção</option>
              {%for subject in subjects %}
              <option value="{{loop.index}}">
                {{subject}}
              </option>
                {%endfor%}
            </select>
          </div>

          <div class="input-block">
            <label for="cost"> Custo por hora</label>
            <small>(R$)</small>
            <input name="cost" type="cost" id="cost" type="number" required />
          </div>
        </fieldset>

        <fieldset id="schedule-items">
          <legend>Horários disponíveis
            <button id="add-time" type="button">+ Novo Horário</button>

          </legend>

          <div class="schedule-item">
            <div class="select-block">
              <label for="weekday"> Dia da semana</label>
              <select name="weekday" id="weekday" required>
                <option value="">Selecione uma opção</option>
                {%for weekday in weekdays %}
                <option value="{{loop.index0}}"> 
                  {{weekday}}
                </option>
              {%endfor%}
              </select>
            </div>

            <div class="input-block">
              <label for="time_from">Das</label>
              <input type="time" name="time_from[]" required />
            </div>

            <div class="input-block">
              <label for="time_to">Até</label>
              <input type="time" name="time_to[]" required />
            </div>
          </div>

        </fieldset>
      </form>

      <footer>
        <p>
          <img src="/images/icons/alert.svg" alt="Aviso Importante" />
          Importante! <br /> Preencha todos os dados
        </p>
        <button type="submit" form="create-class"> Salvar cadastro</button>
      </footer>
    </main>
  </div>


  <script src="/scripts/addField.js"></script>
</body>

</html>
